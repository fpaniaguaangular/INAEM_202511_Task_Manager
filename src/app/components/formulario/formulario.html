<div class="task-container">
  <h2>Crear Tarea</h2>
  <h3>{{tarea | json}}</h3>
  <form>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input [(ngModel)]=tarea.nombre [ngModelOptions]="{standalone: true}" nombre="nombre" type="text" placeholder="Nombre de la tarea" />
    </div>

    <div class="form-group">
      <label for="fecha">Fecha</label>
      <input [(ngModel)]=tarea.fecha [ngModelOptions]="{standalone: true}" id="fecha" type="date" />
    </div>

    <div class="form-group">
      <label for="descripcion">DescripciÃ³n</label>
      <textarea [(ngModel)]=tarea.descripcion [ngModelOptions]="{standalone: true}" id="descripcion" rows="3" placeholder="Describe la tarea..."></textarea>
    </div>

    <div class="form-group check-group">
      <label for="pendiente">Pendiente</label>
      <input [(ngModel)]=tarea.completada [ngModelOptions]="{standalone: true}" id="pendiente" type="checkbox" />
    </div>

    <button type="submit" class="btn-create">Crear</button>
  </form>
</div>
